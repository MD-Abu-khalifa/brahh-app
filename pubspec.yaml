name: active_ecommerce_flutter
description: This is the flutter mobile application for active ecommerce cms

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 4.4.0+33

environment:
  sdk: '>=3.2.3 <4.0.0'
  
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  http:
  flutter_bloc:
  provider:
  dio:
  logger:
  get_it:
  json_annotation:
  logging:
  connectivity:
  shimmer:
  bordered_text:
  flutter_html:
  flutter_svg:
  url_launcher:
  toast:
  shared_preferences:
  dotted_line:
  timeline_list:
  webview_flutter:
  clipboard:
  google_fonts:
  flutter_rating_bar:
  expandable:
  dropdown_search:
  flutter_countdown_timer:
  package_info:
  intl_phone_number_input:
  flutter_chat_bubble:
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons:
  carousel_slider:
  cached_network_image: ^3.3.0
  timeline_tile:
  shared_value:

  permission_handler:
  image_picker:
  # flutter_facebook_auth:
  google_sign_in:
  google_maps_place_picker_mb:
  firebase_messaging:
  one_context: ^4.0.0
  social_share:
  flutter_typeahead:
  photo_view:
  intl:
  crypto:
  validators:
  flutter_math_fork:
  flutter_spinkit:
  flutter_staggered_grid_view:
  flip_card:
  badges:
  route_transitions:
  firebase_core:
  flutter_local_notifications:
  flutter_downloader:
  path_provider:
  google_maps_flutter:
  dartz:
  in_app_update:
  flutter_animate: ^4.5.0
  image_gallery_saver: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.4
  json_serializable: ^6.2.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/app_logo.png"
  remove_alpha_ios: true

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/
    - assets/htmls/
    - assets/fonts/
    - assets/svg/
  fonts:
    # arabic
    - family: TajawalBlack
      fonts:
        - asset: assets/fonts/ar/Tajawal-Black.ttf

    - family: TajawalExtraBold
      fonts:
        - asset: assets/fonts/ar/Tajawal-ExtraBold.ttf

    - family: TajawalExtraLight
      fonts:
        - asset: assets/fonts/ar/Tajawal-ExtraLight.ttf

    - family: TajawalLight
      fonts:
        - asset: assets/fonts/ar/Tajawal-light.ttf

    - family: TajawalMedium
      fonts:
        - asset: assets/fonts/ar/Tajawal-Medium.ttf

    - family: TajawalRegular
      fonts:
        - asset: assets/fonts/ar/Tajawal-Regular.ttf

    #-------  english font---------------

    - family: Poppins-Thin
      fonts:
        - asset: assets/fonts/en/Poppins-Thin.ttf

    - family: Poppins-Light
      fonts:
        - asset: assets/fonts/en/Poppins-Light.ttf

    - family: Poppins-ExtraLight
      fonts:
        - asset: assets/fonts/en/Poppins-ExtraLight.ttf

    - family: Poppins-Regular
      fonts:
        - asset: assets/fonts/en/Poppins-Regular.ttf

    - family: Poppins-Medium
      fonts:
        - asset: assets/fonts/en/Poppins-Medium.ttf

    - family: Poppins-SemiBold
      fonts:
        - asset: assets/fonts/en/Poppins-SemiBold.ttf

    - family: Poppins-Bold
      fonts:
        - asset: assets/fonts/en/Poppins-Bold.ttf

    - family: Poppins-ExtraBold
      fonts:
        - asset: assets/fonts/en/Poppins-ExtraBold.ttf

    - family: Poppins-Black
      fonts:
        - asset: assets/fonts/en/Poppins-Black.ttf

    # english
    - family: PublicSansSerif
      fonts:
        - asset: assets/fonts/PublicSans-Regular.ttf
        - asset: assets/fonts/PublicSans-Bold.ttf
        - asset: assets/fonts/PublicSans-Medium.ttf
        - asset: assets/fonts/PublicSans-SemiBold.ttf
        - asset: assets/fonts/PublicSans-Italic.ttf
          style: italic
    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSans-Regular.ttf
        - asset: assets/fonts/NotoSans-Medium.ttf
        - asset: assets/fonts/NotoSans-Bold.ttf
        - asset: assets/fonts/NotoSans-Italic.ttf
          style: italic

